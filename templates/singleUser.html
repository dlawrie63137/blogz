{% extends "base.html" %}

{% block content %}

{% if posts|length == 0 %}
<p><h3 class='left_nav'>{{ user.username }} has no posts.</h3></p>
<hr />
{% else %}
<hr class='single'>
{% for post in posts %}
<ul>
    <li><h1 class='post'>{{post.title}}</h1>
        <h4 class='post'>Written by: {{user.username}}</h4>
        <p class='p_body'>{{post.body}}</p>
        <hr>
    </li>
</ul>
{% endfor %}
    

{% endif %}
{% endblock %}
