{% extends "base.html" %}

{% block content %}

{% if entries|length == 0 %}
<p><h3 class='left_nav'>{{ user.username }} has no posts.</h3></p>
<hr />
{% else %}
<hr class='single'>
{% for entry in entries %}
<ul>
    <li><h1 class='post'>{{entry.title}}</h1>
        <h4 class='post'>Written by: <a href='/blog?user={{user.username}}'>{{user.username}}</a></h4>
        <p class='p_body'>{{entry.body}}</p>
        <hr>
    </li>
</ul>
{% endfor %}
    

{% endif %}
{% endblock %}
